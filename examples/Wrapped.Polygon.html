
<!DOCTYPE html>
<html>

<head>
    <title>Leaflet debug page</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="../dist/leaflet.antimeridian-src.js"></script>
</head>

<body>
    <div id="mapid" style="width: 1000px; height: 500px; border: 1px solid #ccc"></div>

    <script src="route.js"></script>
    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 1);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18
        }).addTo(mymap);
        var pointA = new L.LatLng(20.00, 140.0);
        var pointB = new L.LatLng(50.00, -120.0);
        var pointC = new L.LatLng(70.50, 170.0);
        var pointList = [pointA, pointB, pointC];
        var firstpolyline = new L.Wrapped.Polygon(pointList, {
            color: 'red',
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1,
            noWrap:true
        });
        firstpolyline.bindTooltip("Wrapping.Polygon", {'permanent': true});
        var secondpolyline = new L.Polygon(pointList, {
            color: 'blue',
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1,
            noWrap:true
        });
        secondpolyline.bindTooltip("Polygon", {'permanent': true});
        firstpolyline.addTo(mymap);
        secondpolyline.addTo(mymap);
        var pointA = new L.LatLng(90, 180.0);
        var pointB = new L.LatLng(-90, 180.0);
        var pointList = [pointA, pointB];
        var idl = new L.polyline(pointList, {
            color: 'green',
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1,
            noWrap:false
        });
        idl.addTo(mymap);
        idl.bindTooltip("180 Internation Date Line", {'permanent': true});
        var pointA = new L.LatLng(90, -180.0);
        var pointB = new L.LatLng(-90, -180.0);
        var pointList = [pointA, pointB];
        var idl2 = new L.polyline(pointList, {
            color: 'green',
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1,
            noWrap:false
        });
        idl2.addTo(mymap);
        idl2.bindTooltip("-180 Internation Date Line", {'permanent': true});
    </script>
</body>

</html>
